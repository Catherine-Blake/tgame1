<!DOCTYPE html>
<html>
<head>
    <title>TON Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {

            margin: 0 auto;
            padding: 10px;
        }
        
        .user-info {

            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            margin: 12px 0;
            font-size: 18px;
        }
        
        .tap-btn {
            background: #FFD700;
            border: none;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            color: #333;
        }
        
        .upgrade {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        /* –£–ª—É—á—à–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ Telegram */
        @media (max-width: 400px) {
            .tap-btn {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }
            
            .stats, .user-info {
                font-size: 16px;
                padding: 12px;
            }
            
            .upgrade {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
        <div class="user-info">
            <div id="user-name">üë§ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="user-balance">üíé –ë–∞–ª–∞–Ω—Å: 0 –º–æ–Ω–µ—Ç</div>
        </div>
        
        <h1 style="text-align: center; margin-bottom: 15px; font-size: 24px;">üí∞ TON Tap Game</h1>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div id="coins">üíé –ú–æ–Ω–µ—Ç—ã: 0</div>
            <div id="tap-power">‚ö° –°–∏–ª–∞ —Ç–∞–ø–∞: 1</div>
            <div id="total-taps">üëÜ –í—Å–µ–≥–æ —Ç–∞–ø–æ–≤: 0</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞ -->
        <button class="tap-btn" onclick="tap()">TAP!</button>
        
        <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
        <div class="stats">
            <div class="section-title">üõ† –£–ª—É—á—à–µ–Ω–∏—è</div>
            <button class="upgrade" onclick="buyUpgrade(1)">
                üí™ +1 –∫ —Å–∏–ª–µ (50 –º–æ–Ω–µ—Ç)
            </button>
            <button class="upgrade" onclick="buyUpgrade(2)">
                üöÄ +5 –∫ —Å–∏–ª–µ (200 –º–æ–Ω–µ—Ç)
            </button>
            <button class="upgrade" onclick="buyUpgrade(3)">
                ‚ö° –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (500 –º–æ–Ω–µ—Ç)
            </button>
        </div>
        
        <!-- –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ -->
        <div class="stats">
            <div class="section-title">üë• –ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–∑–µ–π</div>
            <button class="upgrade" onclick="shareGame()">
                üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π +100 –º–æ–Ω–µ—Ç!
            </button>
<div style="font-size: 14px; text-align: center; margin-top: 8px;">
                –ó–∞ –∫–∞–∂–¥–æ–≥–æ –¥—Ä—É–≥–∞: +50 –º–æ–Ω–µ—Ç!
            </div>
        </div>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div class="stats">
            <div class="section-title">üí≥ –ú–∞–≥–∞–∑–∏–Ω (—Å–∫–æ—Ä–æ)</div>
            <button class="upgrade" style="background: #ff6b6b;" onclick="comingSoon()">
                üí∞ –ö—É–ø–∏—Ç—å TON –º–æ–Ω–µ—Ç—ã
            </button>
            <button class="upgrade" style="background: #ff6b6b;" onclick="comingSoon()">
                üèÜ VIP —Å—Ç–∞—Ç—É—Å
            </button>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let coins = 0;
        let tapPower = 1;
        let totalTaps = 0;
        let autoClicker = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        function initTelegram() {
            // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            tg.enableClosingConfirmation();
            tg.ready();
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').textContent = üë§ ${user.first_name || '–ò–≥—Ä–æ–∫'};
                loadProgress(user.id);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
        }
        
        function loadProgress(userId) {
            const saved = localStorage.getItem(`game_${userId}`);
            if (saved) {
                const data = JSON.parse(saved);
                coins = data.coins || 0;
                tapPower = data.power || 1;
                totalTaps = data.taps || 0;
            }
        }
        
        function saveProgress() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                const data = {
                    coins: coins,
                    power: tapPower,
                    taps: totalTaps
                };
                localStorage.setItem(`game_${user.id}`, JSON.stringify(data));
            }
        }
        
        function tap() {
            coins += tapPower;
            totalTaps++;
            updateUI();
            saveProgress();
        }
        
        function buyUpgrade(type) {
            if (type === 1 && coins >= 50) {
                coins -= 50;
                tapPower += 1;
                showNotification('–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ! +1 –∫ —Å–∏–ª–µ üí™');
            } else if (type === 2 && coins >= 200) {
                coins -= 200;
                tapPower += 5;
                showNotification('–ú–µ–≥–∞ —É–ª—É—á—à–µ–Ω–∏–µ! +5 –∫ —Å–∏–ª–µ üöÄ');
            } else if (type === 3 && coins >= 500) {
                coins -= 500;
                autoClicker = true;
                startAutoClicker();
                showNotification('–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! ‚ö°');
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üò¢');
                return;
            }
            updateUI();
            saveProgress();
        }
        
        function startAutoClicker() {
            if (autoClicker) {
                setInterval(() => {
                    coins += tapPower;
                    totalTaps++;
                    updateUI();
                    saveProgress();
                }, 1000);
            }
        }
        
        function shareGame() {
            const user = tg.initDataUnsafe.user;
            const refLink = https://t.me/my_game_test_123_bot?start=ref_${user?.id || '0'};
            
            coins += 100;
            showNotification('+100 –º–æ–Ω–µ—Ç –∑–∞ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ! üéÅ');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram-—à–µ—Ä–∏–Ω–≥
            if (tg.share) {
                tg.share(refLink);
            } else {
                prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –¥–ª—è –¥—Ä—É–≥–∞:', refLink);
            }
            
            updateUI();
            saveProgress();
        }
        
        function showNotification(message) {
            // –í –±—É–¥—É—â–µ–º –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å tg.showAlert
            tg.showPopup({
title: '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ',
                message: message,
                buttons: [{ type: 'ok' }]
            });
        }
        
        function comingSoon() {
            showNotification('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–∏—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è—Ö! üî•');
        }
        
        function updateUI() {
            document.getElementById('coins').textContent = üíé –ú–æ–Ω–µ—Ç—ã: ${coins};
            document.getElementById('tap-power').textContent = ‚ö° –°–∏–ª–∞ —Ç–∞–ø–∞: ${tapPower};
            document.getElementById('total-taps').textContent = üëÜ –í—Å–µ–≥–æ —Ç–∞–ø–æ–≤: ${totalTaps};
            
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-balance').textContent = üíé –ë–∞–ª–∞–Ω—Å: ${coins} –º–æ–Ω–µ—Ç;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', initTelegram);
    </script>
</body>
</html>
