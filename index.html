<!DOCTYPE html>
<html>
<head>
    <title>TON Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }
        
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .tap-btn {
            background: #FFD700;
            border: none;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            color: #333;
            transition: transform 0.1s;
        }
        
        .tap-btn:active {
            transform: scale(0.95);
        }
        
        .upgrade {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
        <div class="user-info">
            <div id="user-name">üë§ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="user-balance">üíé –ë–∞–ª–∞–Ω—Å: <span id="balance-value">0</span> –º–æ–Ω–µ—Ç</div>
        </div>
        
        <h1>üí∞ TON Tap Game</h1>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div id="coins">üíé –ú–æ–Ω–µ—Ç—ã: <span id="coins-value">0</span></div>
            <div id="tap-power">‚ö° –°–∏–ª–∞ —Ç–∞–ø–∞: <span id="power-value">1</span></div>
            <div id="total-taps">üëÜ –í—Å–µ–≥–æ —Ç–∞–ø–æ–≤: <span id="taps-value">0</span></div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞ -->
        <button class="tap-btn" id="tap-button">TAP!</button>
        
        <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
        <div class="stats">
            <div class="section-title">üõ† –£–ª—É—á—à–µ–Ω–∏—è</div>
            <button class="upgrade" id="upgrade-1">
                üí™ +1 –∫ —Å–∏–ª–µ (50 –º–æ–Ω–µ—Ç)
            </button>
            <button class="upgrade" id="upgrade-2">
                üöÄ +5 –∫ —Å–∏–ª–µ (200 –º–æ–Ω–µ—Ç)
            </button>
            <button class="upgrade" id="upgrade-3">
                ‚ö° –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (500 –º–æ–Ω–µ—Ç)
            </button>
        </div>
        
        <!-- –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ -->
        <div class="stats">
            <div class="section-title">üë• –ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–∑–µ–π</div>
            <button class="upgrade" id="share-button">
                üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π +100 –º–æ–Ω–µ—Ç!
            </button>
            <div style="font-size: 14px; text-align: center; margin-top: 10px;">
                –ó–∞ –∫–∞–∂–¥–æ–≥–æ –¥—Ä—É–≥–∞: +50 –º–æ–Ω–µ—Ç!
            </div>
        </div>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div class="stats">
            <div class="section-title">üí≥ –ú–∞–≥–∞–∑–∏–Ω (—Å–∫–æ—Ä–æ)</div>
            <button class="upgrade" style="background: #ff6b6b;" id="shop-1">
                üí∞ –ö—É–ø–∏—Ç—å TON –º–æ–Ω–µ—Ç—ã
            </button>
            <button class="upgrade" style="background: #ff6b6b;" id="shop-2">
                üèÜ VIP —Å—Ç–∞—Ç—É—Å
            </button>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let coins = 0;
        let tapPower = 1;
        let totalTaps = 0;
        let autoClicker = false;
        let autoClickerInterval = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function initGame() {
            console.log("üöÄ –ò–≥—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...");
            
            // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            tg.ready();
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').textContent = `üë§ ${user.first_name || '–ò–≥—Ä–æ–∫'}`;
                loadProgress(user.id);
            } else {
                document.getElementById('user-name').textContent = 'üë§ –ì–æ—Å—Ç—å';
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            console.log("‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!");
        }
        
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞
            document.getElementById('tap-button').addEventListener('click', tap);
            
            // –£–ª—É—á—à–µ–Ω–∏—è
            document.getElementById('upgrade-1').addEventListener('click', function() {
                buyUpgrade(1);
            });
            document.getElementById('upgrade-2').addEventListener('click', function() {
                buyUpgrade(2);
            });
            document.getElementById('upgrade-3').addEventListener('click', function() {
                buyUpgrade(3);
            });
            
            // –®–µ—Ä–∏–Ω–≥
            document.getElementById('share-button').addEventListener('click', shareGame);
            
            // –ú–∞–≥–∞–∑–∏–Ω (–∑–∞–≥–ª—É—à–∫–∏)
            document.getElementById('shop-1').addEventListener('click', comingSoon);
            document.getElementById('shop-2').addEventListener('click', comingSoon);
        }
        
        function loadProgress(userId) {
            try {
                const saved = localStorage.getItem(`game_${userId}`);
                if (saved) {
                    const data = JSON.parse(saved);
                    coins = data.coins || 0;
                    tapPower = data.power || 1;
                    totalTaps = data.taps || 0;
                    console.log("üìÅ –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∂–µ–Ω:", data);
                }
            } catch (e) {
                console.log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:", e);
            }
        }
        
        function saveProgress() {
            try {
                const user = tg.initDataUnsafe.user;
                if (user) {
                    const data = {
                        coins: coins,
                        power: tapPower,
                        taps: totalTaps
                    };
                    localStorage.setItem(`game_${user.id}`, JSON.stringify(data));
                }
            } catch (e) {
                console.log("‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
            }
        }
        
        function tap() {
            coins += tapPower;
            totalTaps++;
            updateUI();
            saveProgress();
            console.log("üëÜ –¢–∞–ø! –ú–æ–Ω–µ—Ç—ã:", coins);
        }
        
        function buyUpgrade(type) {
            let success = false;
            let message = '';
            
            if (type === 1 && coins >= 50) {
                coins -= 50;
                tapPower += 1;
                success = true;
                message = '–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ! +1 –∫ —Å–∏–ª–µ üí™';
            } else if (type === 2 && coins >= 200) {
                coins -= 200;
                tapPower += 5;
                success = true;
                message = '–ú–µ–≥–∞ —É–ª—É—á—à–µ–Ω–∏–µ! +5 –∫ —Å–∏–ª–µ üöÄ';
            } else if (type === 3 && coins >= 500) {
                coins -= 500;
                autoClicker = true;
                startAutoClicker();
                success = true;
                message = '–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! ‚ö°';
            } else {
                message = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üò¢';
            }
            
            if (success) {
                showNotification(message);
                updateUI();
                saveProgress();
            } else {
                showNotification(message);
            }
        }
        
        function startAutoClicker() {
            if (autoClicker && !autoClickerInterval) {
                autoClickerInterval = setInterval(() => {
                    coins += tapPower;
                    totalTaps++;
                    updateUI();
                    saveProgress();
                }, 1000);
            }
        }
        
        function shareGame() {
            const user = tg.initDataUnsafe.user;
            const refLink = `https://t.me/my_game_test_123_bot?start=ref_${user?.id || '0'}`;
            
            coins += 100;
            showNotification('+100 –º–æ–Ω–µ—Ç –∑–∞ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ! üéÅ');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(refLink).then(() => {
                    showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –¥—Ä—É–≥—É üì§');
                });
            } else {
                prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –¥–ª—è –¥—Ä—É–≥–∞:', refLink);
            }
            
            updateUI();
            saveProgress();
        }
        
        function showNotification(message) {
            // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert(message);
        }
        
        function comingSoon() {
            showNotification('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–∏—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è—Ö! üî•');
        }
        
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ span
            document.getElementById('coins-value').textContent = coins;
            document.getElementById('power-value').textContent = tapPower;
            document.getElementById('taps-value').textContent = totalTaps;
            document.getElementById('balance-value').textContent = coins;
            
            console.log("üîÑ –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ–±–Ω–æ–≤–ª–µ–Ω");
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', initGame);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
